<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div id="stone" class="choice" ><img src="stone.png" alt="stone"></div>
        <div id="paper" class="choice"><img src="paper.png" alt="paper"></div>
        <div id="scissors" class="choice"><img src="scissors.jpeg" alt="scissors"></div>
    </div>
    <div class="results">
        <div class="User">
            <p class="userscore">0</p>
            <p>user</p>
        </div>
        <div class="Computer">
            <p class="compscore">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="show">
        <p class="showres">Make your choice</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
